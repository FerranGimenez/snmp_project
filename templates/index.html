<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EndPoint Formulario - Projecte SNMP - Ferran&Sergi</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Configuración SNMP</h2>
        <form action="/endpoint00" method="POST">
            <div class="form-group">
                <label for="version">Versión:</label>
                <input type="text" name="version" id="version" required>
            </div>
            <div class="form-group">
                <label for="rocommunity">Código ReadOnly:</label>
                <input type="text" name="rocommunity" id="rocommunity" required>
            </div>
            <div class="form-group">
                <label for="agent">Agente:</label>
                <input type="text" name="agent" id="agent" required>
            </div>
            <div class="form-group">
                <label for="mib">MIB:</label>
                <input type="text" name="mib" id="mib" required>
            </div>
            <div class="form-group">
                <label for="oid">OID:</label>
                <input type="text" name="oid" id="oid" required>
            </div>
            <button type="submit" class="btn-submit">Enviar</button>
        </form>
    </div>
</body>
</html>
